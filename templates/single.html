{% extends "base.html" %}

{% block content %}

<div class="card mx-auto container w-50 m-2">
    <!-- News block -->
    <div>
      <!-- Featured image -->
      <div class="bg-image hover-overlay shadow-1-strong mb-4" data-mdb-ripple-init="" data-mdb-ripple-color="light">
        <img src="{{post.image.url}}"style="border-radius: 10px;" class="img-fluid">
        <a href="#!">
          <div class="mask" style="background-color: rgba(251, 251, 251, 0.15);"></div>
        </a>
      </div>
      <!-- Article title and description -->
 
        <h5>{{post}}</h5>

        <p>
          {{post.content}}
        </p>
  </div>

  <section style="background-color: #eee;">
    <div class="container my-5 py-5">
      <div class="row d-flex justify-content-center">
        <div class="col-md-12 col-lg-10 col-xl-8">
          <div class="card">
            <div class="card-body">
              <div class="d-flex flex-start align-items-center">
                <div>
                 {% for i in post.post_comment.all %}

                  <h6 class="fw-bold text-primary mb-1">{{i.content}}</h6> 
                  <p class="text-muted small mb-0">
                    {{i.user.username}}
                    {{i.created_at}}
                  </p> 

                 {% endfor %}
                </div>
              </div>
  
              
  
              <div class="small d-flex justify-content-start">
                
              </div>
            </div>
            <form action="{% url "comment" %}" method="post">
              {% csrf_token %}
              <div class="card-footer py-3 border-0" style="background-color: #f8f9fa;">
                <div class="d-flex flex-start w-100">
                  <div class="form-outline w-100">
                    <input type="hidden" name="id" value="{{post.id}}">
                    <textarea class="form-control" name="content" id=""
                      style="background: #fff;"></textarea>
                    <label class="" for="textAreaExample">Message</label>
                  </div>
                </div>
                <div class="float-end mt-2">
                  <button  type="submit" class="btn btn-primary btn-sm">Post comment</button>
                </div>
            </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>

{% endblock content %}
