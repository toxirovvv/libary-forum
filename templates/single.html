{% extends "base.html" %}

{% block content %}

<div class="card mx-auto container w-50 m-2">
    <!-- News block -->
    <div>
      <!-- Featured image -->
      <div class="bg-image hover-overlay shadow-1-strong mb-4" data-mdb-ripple-init="" data-mdb-ripple-color="light">
        <img src="{{post.image.url}}" style="border-radius: 10px;" class="img-fluid">
        <a href="#!">
          <div class="mask" style="background-color: rgba(251, 251, 251, 0.15);"></div>
        </a>
      </div>
      <!-- Article title and description -->
 
        <h5>{{post}}</h5>

        <p>
          {{post.content}}
        </p>
  </div>
</div>

{% endblock content %}
